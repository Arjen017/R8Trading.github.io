<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R8 Battery Trading - Rodel Santiago</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <!-- Slick CSS for carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <!-- Logo Section -->
        <div class="logo">
            <img src="assets/images/logo.png" alt="R8 Logo">
        </div>

        <!-- Dealer Search and Info Section -->
        <div class="header-info">
            <form>
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Dealer Search">
                </div>
            </form>
        </div>

        <!-- Navigation -->
        <nav class="navigation">
            <a href="#">Home</a>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" onclick="toggleDropdown()">Battery</a>
                <ul class="dropdown-menu" id="batteryDropdown">
                    <li class="dropdown-item">
                        <a href="#">Cars</a>
                        <ul class="sub-menu">
                            <li><a href="#">Varta</a></li>
                            <li><a href="#">Oursun</a></li>
                            <li><a href="#">JP</a></li>
                        </ul>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Motorcycle</a>
                        <ul class="sub-menu">
                            <li><a href="#">Varta</a></li>
                            <li><a href="#">Oursun</a></li>
                            <li><a href="#">JP</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a href="#">Gallery</a>
            <a href="#">Map</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Carousel Section -->
        <section class="carousel fade">
            <div class="carousel-slide">
                <img src="assets/images/image1.png" alt="Image 1" class="carousel-item">
                <img src="assets/images/image2.png" alt="Image 2" class="carousel-item">
                <img src="assets/images/image3.png" alt="Image 3" class="carousel-item">
            </div>
        </section>

        <main>
            <p>Your main content here...</p>
        </main>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <!-- Footer content here... -->
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="assets/js/carousel.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navigation = document.querySelector('.navigation');
            const batteryDropdown = document.getElementById('batteryDropdown');
            let dropdownOpen = false;

            // Toggle the dropdown visibility on click
            document.querySelector('.dropdown-toggle').addEventListener('click', function(event) {
                event.preventDefault();
                dropdownOpen = !dropdownOpen;
                batteryDropdown.classList.toggle('show', dropdownOpen);
            });

            // Hide dropdown when mouse leaves navigation
            navigation.addEventListener('mouseleave', function() {
                batteryDropdown.classList.remove('show');
                dropdownOpen = false;
            });

            // Carousel functionality
            const carouselSlide = document.querySelector(".carousel-slide");
            const images = document.querySelectorAll(".carousel-slide img");
            let counter = 0;
            const slideWidth = images[0].clientWidth;

            function showSlide() {
                carouselSlide.style.transform = `translateX(${-counter * slideWidth}px)`;
            }

            function nextSlide() {
                counter = (counter + 1) % images.length;
                showSlide();
            }

            function prevSlide() {
                counter = (counter - 1 + images.length) % images.length;
                showSlide();
            }

            setInterval(nextSlide, 3000);

            window.addEventListener("resize", () => {
                showSlide();
            });

            // Initialize Slick carousel with fade effect
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear',
                arrows: false,
                autoplay: true,
                autoplaySpeed: 3000
            });
        });
    </script>
</body>
</html>
