<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R8 Battery Trading - Rodel Santiago</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <!-- Slick CSS for carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="R8 Logo">
        </div>
        <div class="header-info">
            <form>
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Dealer Search">
                </div>
            </form>
        </div>
        <nav class="navigation">
            <a href="#" id="homeLink">Home</a>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" onclick="toggleDropdown()">Battery</a>
                <ul class="dropdown-menu" id="batteryDropdown">
                    <li class="dropdown-item"><a href="#">Cars</a></li>
                    <li class="dropdown-item"><a href="#">Motorcycle</a></li>
                </ul>
            </div>
            <a href="#" id="galleryLink">Gallery</a>
            <a href="#" id="mapLink">Map</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <section id="carouselSection" class="section visible">
            <div class="carousel-slide">
                <img src="assets/images/image1.png" alt="Image 1" class="carousel-item">
                <img src="assets/images/image2.png" alt="Image 2" class="carousel-item">
                <img src="assets/images/image3.png" alt="Image 3" class="carousel-item">
            </div>
        </section>

        <section id="contentSection" class="section hidden">
            <div class="content-wrapper">
                <div class="map-container">
                    <h2>Map - Siling Bata, Pandi, Bulacan</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12029.608098838886!2d120.96289122813629!3d14.886808007774238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397abc47e7509dd%3A0x5b6e8045e937a2a3!2sSiling%20Bata%2C%20Pandi%2C%20Bulacan!5e1!3m2!1sen!2sph!4v1731658988577!5m2!1sen!2sph"
                        width="600"
                        height="450"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="images-container">
                    <div class="images-row">
                        <img src="assets/images/sample.png" alt="Sample Image 1">
                        <img src="assets/images/sample.png" alt="Sample Image 2">
                    </div>
                    <p class="description">Description for images goes here.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-section address">
                <h4>Address:</h4>
                <p>Siling Bata, Pandi, Bulacan</p>
            </div>
            <div class="footer-section links">
                <h4>Links:</h4>
                <a href="#">FAQs</a>
            </div>
            <div class="footer-section contact">
                <h4>Contact Us On:</h4>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="assets/images/facebook.png" alt="Facebook" class="footer-icon"> Facebook
                </a>
                <a href="viber://chat?number=%2B639266823374" target="_blank">
                    <img src="assets/images/viber.png" alt="Viber" class="footer-icon"> Viber
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/dropdown.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
