<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R8 Battery Trading - Rodel Santiago</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <!-- Logo Section -->
        <div class="logo">
            <img src="assets/images/logo.png" alt="R8 Logo">
        </div>

        <!-- Dealer Search and Info Section -->
        <div class="header-info">
            <form>
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Dealer Search">
                </div>
            </form>
        </div>

        <!-- Navigation -->
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Dealer Search</a>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" onmouseenter="showDropdown()" onmouseleave="hideDropdown()">Battery</a>
                <ul class="dropdown-menu" id="batteryDropdown" onmouseenter="showDropdown()" onmouseleave="hideDropdown()">
                    <li class="dropdown-item">
                        <a href="#">Cars</a>
                        <ul class="sub-menu">
                            <li><a href="#">Varta</a></li>
                            <li><a href="#">Oursun</a></li>
                            <li><a href="#">JP</a></li>
                        </ul>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Motorcycle</a>
                        <ul class="sub-menu">
                            <li><a href="#">Varta</a></li>
                            <li><a href="#">Oursun</a></li>
                            <li><a href="#">JP</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Carousel Section -->
        <section class="carousel">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/slider1.jpg" class="d-block w-100" alt="Slider Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slider2.jpg" class="d-block w-100" alt="Slider Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slider3.jpg" class="d-block w-100" alt="Slider Image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slider4.jpg" class="d-block w-100" alt="Slider Image 4">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slider5.jpg" class="d-block w-100" alt="Slider Image 5">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- Sidebar and Main Content -->
        <aside class="sidebar">
            <img src="assets/images/sidebar-image.jpg" alt="Sidebar Image">
            <p>Sidebar content matching the image...</p>
        </aside>
        <main>
            <p>Your main content here...</p>
        </main>
    </div>

    <!-- Footer Section -->
    <footer>
        <!-- Footer content as before -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/carousel.js"></script>
</body>
</html>
